{%  extends 'store/basic/base.html' %}


{% block content %}
{%  include 'store/status/status_locations.html' %}
<hr>
<br>
<div class="row">
	<div class="col">
		<div class="card card-body">
			<form method="get">
				{{myFilter.form}}
		    <button class="btn btn-primary" type="submit">Search</button>
		  </form>
		</div>
	</div>
</div>
<br>
<div class="row">
	<div class="card card-body">
		<a class='btn btn-success' href="{% url 'create_locations' %}">Add Locations</a> 
	</div>
</div>

<br>
<div class="row">
	<div class="col-md">
		<div class="card card-body">
			<table class="table table-sm">
				<tr>
					<th>Name</th>
                    <th>Action</th>
				</tr>
				{% for location in locations %}
					<tr>
						<td>{{location.name}}</td>
						<td>
							<span><a href="{% url 'edit_location' pk=location.id %}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></span>
							<span><a href="{% url 'delete_location' pk=location.id %}"><i class="fa fa-trash" aria-hidden="true"></i></a></span>
						</td>
					</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>

{% endblock %}
