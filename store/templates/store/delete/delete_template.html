{% extends 'store/basic/base.html' %}
{% load static %}
{% block content %}
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                
                <button onClick="javascript:history.go(-1);" class="btn btn-small btn-info">Go Back!</button>
                <hr>
                <h2>Are you sure you want to delete {{item}}</h2>
                <br>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input class='btn btn-small btn-danger' type="submit" value='Confirm Delete'></input>
                </form>
                
            </div>
        </div>
    </div>
    
{% endblock %}
